<!DOCTYPE html>
<html>

<head>
  <title>TikTalk</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="icon" href="assets/favicon_io/favicon.ico" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script defer src="./credentials.js"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <div id="particles-js"></div>
  <img src="assets/tiktalk-logo@0.5x.png" alt="TikTalk logo"
    style="display:block; margin-left:auto; margin-right:auto;">
  <h1 style="text-align:center;color:white">TikTalk</h1>
  <div id="login" class="row" style="display: none">
    <div class="col s12">
      <div class="input-field col s12">
        <input placeholder="eg. John Smith" id="displayname" type="text">
        <label for="displayname">Display Name</label>
      </div>
      <div class="input-field col s12">
        <input placeholder="eg. AHXK1" id="roomname" type="text">
        <label for="roomname">Room Name</label>
      </div>
      <button id="loginButton" class="waves-effect waves-light btn red">Submit</button>
    </div>
  </div>
  <div id="savedChatBody">
  </div>
  <button id="clear" class="waves-effect waves-light btn red">End Session</button>
</body>

</html>
